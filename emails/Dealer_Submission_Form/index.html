<!doctype html>

<body>
	<h1>Dealer Channel Playbook - Learning and Development</h1>
    <p>Instructor-led Sales Training</p>
    <p>Dealer Business Managers can initiate requests for specific training by submitting the intake form below. Requests must be submitted a minimum of 1 month in advance of the desired training date.</p>

    <form action="submit_form.php" method="post">
        <label for="name">1. Name of Requestor:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="audience">2. Who is this training for? Identify the Dealer and the specific employee audience:</label><br>
        <textarea id="audience" name="audience" required></textarea><br>

        <label for="outcomes">3. What outcomes must be achieved? Describe the performance outcomes:</label><br>
        <textarea id="outcomes" name="outcomes" required></textarea><br>

        <label for="learners">4. How many learners will attend? Estimate the total number of participants:</label><br>
        <input type="number" id="learners" name="learners" required><br>

        <label for="timeframe">5. Is there a required time frame? State a date or dates for the requested training:</label><br>
        <input type="text" id="timeframe" name="timeframe" required><br>

        <label for="challenges">6. Are there specific challenges? Describe any circumstances:</label><br>
        <textarea id="challenges" name="challenges" required></textarea><br>

        <label for="followup">7. What post-training reporting or follow-up is needed?</label><br>
        <textarea id="followup" name="followup" required></textarea><br>

        <input type="submit" value="Submit Intake Form">
    </form>
</body>

</body>
</html>
